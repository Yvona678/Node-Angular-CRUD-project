
<div class="container">
    <div class="form-group">
        <h1 class="text-center text-primary">To Do List</h1>
        <div>
            <todo-input
            (addItem)="onCreateItem($event)"
            (deleteAllItems)="onDeleteAllItems()"
            ></todo-input>

        </div>

    </div>

    <todo-list [itemList]="items" (deleteItem)="onDeleteItem($event)" (updateItem)="onUpdateItem($event)"> </todo-list>
</div>
